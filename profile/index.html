<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Dashboard Template for Bootstrap</title>
  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="dashboard.css" rel="stylesheet">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {

      var data = google.visualization.arrayToDataTable([
        ['Task', 'Hours per Day'],
        ['Work',     11],
        ['Eat',      2],
        ['Commute',  2],
        ['Watch TV', 2],
        ['Sleep',    7]
      ]);

      var options = {
        title: 'My Daily Activities'
      };

      var orders = new google.visualization.PieChart(document.getElementById('orders-progress'));
      orders.draw(data, options);

      var delivery = new google.visualization.PieChart(document.getElementById('delivery'));
      delivery.draw(data, options);

      var weight = new google.visualization.PieChart(document.getElementById('weight'));
      weight.draw(data, options);

      var balance = new google.visualization.PieChart(document.getElementById('balance'));
      balance.draw(data, options);
    }
  </script>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Dashboard</a></li>
        <li id="orders"><a href="#">Orders</a></li>
        <li id="profile"><a href="#">Profile</a></li>
          <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li id="integration"><a href="#">Integration</a></li>
                  </ul>
              </li>
        <li><a href="#">Help</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Export</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Dashboard</h1>

      <div class="row placeholders">

        <div class="col-xs-6 col-sm-3 placeholder">
          <div id="orders-progress"></div>
          <h4>Shipment Status</h4>
          <span class="text-muted">Orders Progress</span>
        </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <div id="delivery"></div>
          <h4>Delivery Locations</h4>
          <span class="text-muted">City Areas</span>
        </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <div id="weight"></div>
          <h4>Weight and Size</h4>
          <span class="text-muted">Package Dimensions</span>
        </div>
        <div class="col-xs-6 col-sm-3 placeholder">
          <div id="balance"></div>
          <h4>Account Balance</h4>
          <span class="text-muted">Account Balance</span>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
